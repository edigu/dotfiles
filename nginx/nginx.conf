worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include            mime.types;
    default_type       application/octet-stream;
    sendfile           on;
    keepalive_timeout  65;

    index index.php index.html;

    upstream http-servers {
        server 127.0.0.1:9000;
    }

    include servers/*;
}
